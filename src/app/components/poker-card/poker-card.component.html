<div class="poker-area">

  <img class="pokerBorder" src="../../../assets/images/pokerBorder.png" alt="">
  <div class="aText">
    <p>{{ pokerNum }}</p>
    <img class="spades" src="../../../assets/images/spades.png" alt="">
  </div>
  <label class="pokerText" for="">{{ pokerText }}</label>
  <div class="aText-reverse">
    <p>{{ pokerNum }}</p>
    <img class="spades-down" src="../../../assets/images/spades-down.png" alt="">
  </div>

</div>
